<!DOCTYPE html>
<html>

<head>
    <title>Fancy Calculator</title>

    <!-- For styling -->
    <style>
        .calculator {
            border: 5px solid #000000;
            width: 300px;
            margin: 20px auto;
            padding: 50px;
            background-color: #a4aca6;
            text-align: center;
            border-radius: 20px;
        }

        .display {
            font-size: 30px;
            padding: 8px;
            width: 100%;
            height:50px;
            background-color: #ffffff;
            border: 2px solid #0e0e0e;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .button {
            width: 30%;
            padding: 5px;
            font-size: 25px;
            border: 10px;
            border-radius: 7px;
            margin: 3px;
        }

        .operators {
            background-color: #f8f5f4;
            color: rgb(11, 11, 11);
        }

        .equals {
            background-color: #FFCC33;
            color: white;
        }

        .clear {
            background-color: #FFCC33;
            color: white;
        }

        .number {
            background-color: #333;
            color: white;
        }

        .dot{
            background-color: #333;
            color: rgb(177, 174, 174);
        }
    </style>
</head>

<body>

    <!-- Create calculator -->
    <div class="calculator">
        <input type="text" class="display" id="result">
        <input type="button" class="button clear operators" value="C">
        <input type="button" class="button operators" value="/">
        <input type="button" class="button operators" value="*">
        <input type="button" class="button operators" value="-">
        <input type="button" class="button operators" value="+">
        <input type="button" class="button number" value="0">
        <input type="button" class="button number" value="1">
        <input type="button" class="button number" value="2">
        <input type="button" class="button number" value="3">
        <input type="button" class="button number" value="4">
        <input type="button" class="button number" value="5">
        <input type="button" class="button number" value="6">
        <input type="button" class="button number" value="7">
        <input type="button" class="button number" value="8">
        <input type="button" class="button number" value="9">
        <input type="button" class="button operators" value=".">
        <input type="button" class="button equals" value="=">
    </div>

    <!-- JavaScript for calculator functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const display = document.getElementById('result');
            const buttons = document.querySelectorAll('.button');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    if (button.value === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch (error) {
                            display.value = 'Error';
                        }
                    } else if (button.value === 'C') {
                        display.value = '';
                    } else {
                        display.value += button.value;
                    }
                });
            });
        });
    </script>
</body>

</html>
